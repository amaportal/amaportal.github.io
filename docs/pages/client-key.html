<content-h color="red">

	Client Key

</content-h>

<content-b>

	<div class="col-sm-12">
		Please enter your Application's registered <strong>Name</strong> and <strong>Key</strong> to view its corresponding <strong>Client Key</strong>. 
		If you have not yet registered your App, please register it <a href="">here</a>.
	</div>

	<div class="col-sm-12">&nbsp;</div>

	<div class="col-md-10 col-md-offset-1">

		<div class="col-md-5">
			<input type="text" class="form-control" placeholder="App Name">
		</div>
		<div class="col-md-5">
			<input type="password" class="form-control" placeholder="Secret Key">
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-primary">Show</button>
		</div>

		<div class="col-sm-12"><hr></div>

		<div class="col-md-6 col-md-offset-1">
			<input type="{{ clientKeyType }}" class="form-control">
		</div>

		<div class="col-sm-4">
			<label>
				<input type="checkbox">
				Show Client Key
			</label>
		</div>

	</div>

</content-b>
